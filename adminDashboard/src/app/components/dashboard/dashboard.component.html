<div class="container container-fluid d-flex justify-content-center">
  <div class="row mt-3">
    <div class="col col-5">
      <div class="card">
        <div class="card-header">
          <div class="inline-block">
            <ul class="list-inline">
              <li class="list-inline-item text-primary">
                Total Trips: {{ totalTrips?.length }}
              </li>
              <li class="list-inline-item text-primary">
                Total Agents: {{ totalAgents?.length }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="text-primary p-0">Assigned Trips</h3>
      </div>
    </div>

    <div class="col col-lg-5 mt-3" *ngFor="let trip of trips">
      <div class="card" *ngIf="trip?.assignedToAgent">
        <div class="card-body">
          <p class="card-text">From: {{ trip?.from }}</p>
          <p class="card-text">To: {{ trip?.to }}</p>
          <p class="card-text">TruckType: {{ trip?.truckType }}</p>
          <p class="card-text">Date & Time: {{ trip?.date }}</p>
          <p class="card-text">Assigned To: {{ trip?.assignedToAgent }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
