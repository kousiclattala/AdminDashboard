<div class="container container-fluid">
  <div class="row mt-3">
    <div class="col col-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Create Agents</h2>
        </div>

        <div class="card-body">
          <form (ngSubmit)="handleCreateAgent(f)" #f="ngForm">
            <div class="row mb-3">
              <label for="agentName" class="col-4 col-form-label">Name</label>
              <input
                type="text"
                class="col-6 col-form-control"
                name="name"
                placeholder="Agent Name"
                required
                ngModel
              />
            </div>

            <div class="row mb-3">
              <label for="agentLocation" class="col-4 col-form-label"
                >Location</label
              >
              <input
                type="text"
                class="col-6 col-form-control"
                name="location"
                placeholder="Location"
                required
                ngModel
              />
            </div>

            <div class="row mb-3">
              <label for="truckType" class="col-4 col-form-label"
                >Truck Type</label
              >
              <select
                class="form-select"
                id="inputGroupSelect03"
                aria-label="Example select with button addon"
                name="truckType"
                ngModel
                required
              >
                <option selected>Select Truck Type</option>
                <option name="truckType" value="Van">Van</option>
                <option name="truckType" value="Mini Van">Mini Van</option>
                <option name="truckType" value="Truck">Truck</option>
              </select>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">
                Create Agent
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col col-4 mt-5" *ngFor="let agent of allAgents">
      <div class="card">
        <div class="card-body">
          <p class="card-text">Name: {{ agent?.name }}</p>
          <p class="card-text">Location: {{ agent?.location }}</p>
          <p class="card-text">Truck Type: {{ agent?.truckType }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
