<div class="card" *ngIf="!trip?.assignedToAgent">
  <div class="card-header p-0 m-0">
    <table class="table table-borderless">
      <tbody>
        <tr>
          <th scope="row">From</th>
          <td scope="col">{{ trip?.from }}</td>
        </tr>
        <tr>
          <th scope="row">To</th>
          <td scope="col">{{ trip?.to }}</td>
        </tr>
        <tr>
          <th scope="row">Truck Type</th>
          <td scope="col">{{ trip?.truckType }}</td>
        </tr>
        <tr>
          <th scope="row">Date & Time</th>
          <td scope="col">
            {{ trip?.date | date: "d MMMM y hh:mm a" }}
          </td>
        </tr>
        <tr>
          <th scope="row">Assigned To</th>
          <td scope="col">{{ trip?.assignedToAgent }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card-body d-flex d-inline-flex">
    <div class="input m-3">
      <select
        class="form-select p-2"
        [id]="trip?._id"
        (change)="update($event)"
        #agent
      >
        <option selected>Assign Agent</option>
        <option *ngFor="let agent of allAgents" [value]="agent?.name">
          {{ agent?.name }}
        </option>
      </select>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" (click)="assignAgent()">
        Assign to Agent
      </button>
    </div>
  </div>
</div>
